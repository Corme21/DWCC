<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervalo</title>
</head>
<body>
    <script>
        var cont = 0;
        var temp2 = setInterval(function(){
            alert("Hola");
            cont++;
            if(cont >= 3){
                clearInterval(temp2);
            }
        },5000);
    </script>
</body>
</html>
