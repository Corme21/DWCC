<!-- Crea unha paxina web que simula unha calculadora. o que faremos é ter un panel de 
botóns que leven a operando 1 e operando 2 cada un dos numeros seleccionados.
Unha vez vaildado que temos os dous numeros, procederase a executar o calculo que podera ser
suma, resta, multiplicación e divvision
O resultado será amosado nunha area de texto de cor vermello (cando se carga a paxina) e 
área esta en verde -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <table border="1">
        <tr>
            <th><input type="button" value="1"></th>
            <th><input type="button" value="2"></th>
            <th><input type="button" value="3"></th>
            <th><input type="button" value="+"></th>
        </tr>
        <tr>
            <th><input type="button" value="4"></th>
            <th><input type="button" value="5"></th>
            <th><input type="button" value="6"></th>
            <th><input type="button" value="-"></th>
        </tr>
        <tr>
            <th><input type="button" value="7"></th>
            <th><input type="button" value="8"></th>
            <th><input type="button" value="9"></th>
            <th><input type="button" value="*"></th>
        </tr>
        <tr>
            <th><input type="button" value="0"></th>
            <th colspan="2"><input type="button" value="="></th>
            <th><input type="button" value="/"></th>
        </tr>
        <tr>
            <th colspan="2"><input type="button" value="Operador 1"></th>
            <th colspan="2"><input type="button" value="Operador 2"></th>
        </tr>
    </table>

    <div id="operacion"></div>
    <script>
        
    </script>
</body>
</html>
