<!-- fai que o elemento apareza deslizando dende a parte superior. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='../../jquery-1.7.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>SlideDown</title>
</head>
<body>
    <div id="imagen">
        <img src="../../Imagenes/zorro.jpg" alt="zorro1" height="200" width="200">
    </div>

    <input id="aparece" type="button" value="Aparece">
    <input id="desaparece" type="button" value="Desaparece">

    <script>
        $("#aparece").click(function(){
            $("#imagen").slideDown("slow");
        });

        $("#desaparece").click(function(){
            $("#imagen").slideUp("slow");
        });
    </script>
</body>
</html>
