<!-- alterna entre mostrar e ocultar o elemento. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='../../jquery-1.7.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Animate</title>
</head>
<body>
    
    <img id="img" src="../../Imagenes/zorro.jpg" alt="zorro1" height="200" width="200"><br>
    
    <input id="desvanecer" type="button" value="Desvanecer">
    <input id="volver" type="button" value="Volver">

    <script>
        $("#desvanecer").click(function(){
            $("#img").animate({'opacity':'0.5'});
        });

        $("#volver").click(function(){
            $("#img").animate({'opacity':'1'});
        });
    </script>
</body>
</html>
