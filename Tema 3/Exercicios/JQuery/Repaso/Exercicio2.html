<!-- Ocultar o elemento do DOM (Por exemplo un div) cando se pulse click sobre el.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='../jquery-1.7.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Ocultar</title>
</head>
<style>
    div{background: red; display: block; height: 100px; width: 100px;}
</style>
<body>
    <div id="color"></div><br>

    <input id="boton1" type="button" value="mostrar">

    <input id="boton2" type="button" value="Ocultar">

    <script>
        $("#boton1").click(function(){
                $('#color').show();
        });

        $("#boton2").click(function(){
                // $("#color").css({"opacity":"0"});
                $('#color').hide();
        });
    </script>
</body>
</html>
