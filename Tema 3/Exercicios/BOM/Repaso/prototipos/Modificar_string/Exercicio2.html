<!-- Cifrado César: escribe unha función que implemente o cifrado César para unha cadea de
texto dada. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='../../../../jquery-1.7.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Exercicio 2</title>
</head>
<body>
    <input id="cadena" type="text">
    <input id="cifrar" type="button" value="Cifrado Cesar">

    <div id="resultado"></div>

    <script>
        
        $("#cifrar").click(function(event){
            let texto = document.querySelector("#cadena").value;

            String.prototype.cifrado = function(){
                let alfabeto = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "ñ", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

                let textCifr = "";

                for(let i = 0; i < this.length; i++){
                    for(let a = 0; a < alfabeto.length; a++){
                        if(this[i] === alfabeto[a]){
                            textCifr += alfabeto[a + 2];
                        }
                    }
                }

                $("#resultado").text(textCifr);
            }
            
            texto.cifrado();
        });
    </script>
</body>
</html>
