<!-- Agora programa o exercicio anterior para preparar unha aliñación á esquerda, centro ou
dereita da imaxe -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='../../../jquery-1.7.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Exercicio 8</title>
</head>
<body>
    <input id="esquerda" type="button" value="Esquerda">
    <input id="centro" type="button" value="Centro">
    <input id="dereita" type="button" value="Dereita"><br><br>

    <img id="imagen" src="../../../Imagenes/zorro.jpg">

    <script>
        $("#esquerda").click(function(){
            $("#imagen").css({"margin-left":"0%"})
            $("#imagen").css({"float":"left"})
        });

        $("#centro").click(function(){
            $("#imagen").css({"margin-left":"0%"})
            $("#imagen").css({"margin-left":"40%"})
        });

        $("#dereita").click(function(){
            $("#imagen").css({"margin-left":"0%"})
            $("#imagen").css({"float":"right"})
        });
    </script>
</body>
</html>
