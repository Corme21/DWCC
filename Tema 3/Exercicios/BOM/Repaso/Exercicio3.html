<!-- Crea unha páxina web que permita que cando se pulse un botón, despois de pasar 5
segundos apareza un div en pantalla co nome CONTRA ATRÁS FINALIZADA, debe aparecer con 
efecto fadeIn.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='../../jquery-1.7.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Exercicio 3</title>
</head>
<style>
    div{display: none; height: 3em; width: 10em; background: skyblue;}
</style>
<body>
    <input type="button" id="boton" value="Inicio"><br>

    <div id="texto"></div>

    <script>
        $("#boton").click(function(){
            let intervalo = setTimeout(function(){
                $("#texto").text("Cuenta atras finalizada");
                $("#texto").fadeIn().css({"display": "block"});
            }, 5000);
        });
    </script>
</body>
</html>
