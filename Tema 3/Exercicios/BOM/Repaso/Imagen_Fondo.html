    <div id="wrap">
        <p id="texto">Pulsa Alt+F12</p>
    </div>



    <script>
        document.addEventListener("keydown", function(event){
            let tecla = event.key
            if(tecla == "F12" && event.altKey){
                document.querySelector("#wrap").style.backgroundImage = "url('../../Imagenes/caballo.jpg')"
            }
        })
