<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="boton01">Nueva celda</button><br><br>

    <table border="1" id="tabla">
        <tr>
            <th>Hora de clickear</th>
        </tr>
        <script>
            'use strict'

            function nuevaCelda(event){
                let tabla = document.querySelector("#tabla");
                let parrafo = document.createElement("tr");
                tabla.append(parrafo);

                let celda = document.createElement("td");
                parrafo.append(celda);

                let fecha = new Date();
                celda.append(fecha);
            }

            let boton = document.querySelector("#boton01");
            boton01.addEventListener("click", nuevaCelda);
        </script>
    </table>
</body>
</html>
