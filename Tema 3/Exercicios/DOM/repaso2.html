<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .rojo{background: red; width: 40em; height: 40em;}
    .azul{background: blue; width: 40em; height: 40em;}
</style>
<body>
    <div id="rojo" class="rojo" onmouseover="color(event)" onmouseout="reiniciar(event)"></div>
    <div id="azul" class="azul"></div>

    <script>
        let azul = document.querySelector("#azul");
        let rojo = document.querySelector("#rojo");

        function color(event){
            let parrafo = document.createElement("p");
            azul.append(parrafo);

            let texto = "Raton encima de la primera area";
            parrafo.append(texto);

            let body = document.body;
            body.style.color="white";

            rojo.style.background="green";
        }

        function reiniciar(event){
            rojo.style.background="red";
            azul.textContent="";
        }
    </script>
</body>
</html>
