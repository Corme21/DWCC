            lista.append(apartado);

        }

        function color(){
            let lista = document.querySelectorAll("li");
            let contador = 0;
            for(let li of lista){
                contador++;
                if(contador % 2 == 0){
                    li.style.color="red";
                }else{
                    li.style.color="green";
                }
            }
        }

        function borrar(){
            let lista = document.querySelectorAll("ol li"); // Obtener la lista


            if (lista.length > 0) {
                let ultimoElemento = lista[lista.length - 1]; // Obtener el último elemento
                ultimoElemento.remove();
