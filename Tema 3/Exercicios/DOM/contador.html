<!-- Crear un contador de pulsacions. Debemos de levar unha conta do numero de clicks 
    realizados sobre un boton -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <button id="boton01">Subir</button>
    <button id="boton02">Bajar</button>

    <p id="areaContador"></p>
    <script>
        'use strict'
        var pElemento = document.querySelector("#areaContador");
        var click = 0;
        function contar1(event){
            click ++;
            pElemento.textContent = click;
            if(click == 10){
                var body = document.body
                body.style.background="red";
            }
        }

        function contar2(event){
                click --;
                pElemento.textContent = click;
                if(click == 0){
                    var body = document.body
                    body.style.background="green";
                }
            }

        let b = document.querySelector("#boton01");
        b.addEventListener("click", contar1);

        let a = document.querySelector("#boton02");
        a.addEventListener("click", contar2);
    </script>
</body>
</html>
