<!-- Crear un contador de pulsacions. Debemos de levar unha conta do numero de clicks 
    realizados sobre un boton -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contador</title>
    </head>
    <body>
        <button id="boton01">Dame un click</button>
        <p id="areaContador"></p>
        <script>
            'use strict'
            var pElemento = document.querySelector("#areaContador");
            var click = 10;
            function contar(event){
                click --;
                console.log(click);
                pElemento.textContent = click;
                if(click == 0){
                    var body = document.body
                    body.style.background="green";
                }
            }
    
            let b = document.querySelector("#boton01");
            b.addEventListener("click", contar);
        </script>
    </body>
    </html>
