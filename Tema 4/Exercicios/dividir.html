        document.querySelector("#dividir").onclick = () => {
            try {
                const primeiro = document.querySelector('#primero').value;
                const segundo = document.querySelector('#segundo').value;

                if (primeiro > 0 && segundo > 0) {
                    let resultado = primeiro / segundo;

                    console.log(resultado);
                }else{
                    throw new RangeError("Valor no valido");

            } catch (error) {

                    console.log("El valor no puede ser 0");
                }
            }
        };
