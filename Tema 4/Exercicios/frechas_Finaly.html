<!-- Crea duas funcions frecha. Unha funcion na que reciban 2 numeros por teclado.
TeÃ±en que ser numeros, se non o son lanzarase un error coa seguinte mensaxe:
"Un ou os dous parametros non son numeros" 
En todo caso, teremos que chamar a funcion que converta os parametros en cadeas (se xa non o eran)
e devolva a sua concatenacion 
Exemplo:
2,2 ---- correcto Finalmente, 22
a,2 ---- error Finalmente, a2 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finaly</title>
</head>
<body>
    <script>
        let primerNum = prompt("Escribe un numero");

        let segundNum = prompt("Escribe otro numero");

        const concatenar = (primer, segun) => {
            var concatenado = primer + segun;

            console.log(concatenado);
        };

        const recibe = (primero, segundo) => {
            
            if(isNaN(primero) || isNaN(segundo)){
                throw new Error("Un ou os dous parametros non son numeros");
            }else{
                let res = parseInt(primero) + parseInt(segundo);
                console.log(res);
            }
        };

        try {
            recibe(primerNum, segundNum);
        } catch (error) {
            console.log(error.message);
        }finally{
            concatenar(primerNum, segundNum);
        }
    </script>
</body>
</html>
