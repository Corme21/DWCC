<!-- Crear unha páxina web que, ao cargala, se pulsas sobre unha imaxe, solicite permiso ao 
usuario para acceder a súa ubicación. Unha vez que se obteñan as coordenadas da ubicación 
actual do usuario, mostralas na páxina en outro div.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='../../jquery-1.7.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Xeolocalizacion</title>
</head>
<body>
    <img id="imagen" src="Imagenes/boton.jpg" alt="boton" height="200" width="200">

    <div id="texto"></div>

    <script>
        $("#imagen").click(function(){
            navigator.geolocation.getCurrentPosition(posicion=>{
                $("#texto").text(`Lonxitude: ${posicion.coords.longitude}; Latitude: ${posicion.coords.latitude}`) 
            });
        });
    </script>
</body>
</html>
