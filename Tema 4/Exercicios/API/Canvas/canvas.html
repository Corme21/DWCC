<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Canvas</title>
</head>

<body>
    <canvas id="myCanvas" height="600" width="600" style="border:1px solid #000000;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.strokeStyle = "red";
        ctx.moveTo(600, 0);
        ctx.lineTo(0, 600);
        ctx.stroke();
        
    </script>
</body>

</html>
